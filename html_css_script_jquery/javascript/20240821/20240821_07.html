<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 산술연산자 (+,-,*,/) 
        let a = 10;
        let b = 3;
        var result;
        result = a + b;
        document.write(result); document.write("<br />");
        result = a - b;
        document.write(result); document.write("<br />");
        result = a * b;
        document.write(result); document.write("<br />");
        result = a / b;
        document.write(result); document.write("<br />");
        result = a % b; //  나머지
        document.write(result); document.write("<br />");
    </script>
</head>
<body>
    
</body>
</html>
