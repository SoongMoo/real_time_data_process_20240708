<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 대입연산자 
        let a = 10;
        let result = 10;
        result = result + a;
        document.write(result); document.write("br />");
        result += a; //대입연산자.
        document.write(result); document.write("br />");
        result = result - a;
        document.write(result); document.write("br />");
        result -= a;
        document.write(result); document.write("br />");
        result = result * a;
        document.write(result); document.write("br />");
        result *= a;
        document.write(result); document.write("br />"); 
        result = result / a;
        document.write(result); document.write("br />");
        result /= a;
        document.write(result); document.write("br />");
        result = result % a;
        document.write(result); document.write("br />");
        result %= a;
        document.write(result); document.write("br />");
    </script>
</head>
<body>
</body>
</html>
