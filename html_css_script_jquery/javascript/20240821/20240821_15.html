<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 5단 , 6단, 7단
        for(var dan = 5; dan <= 7; dan ++){
            for(var gop = 1; gop <= 9 ; gop ++){
                document.write(dan + " * " + gop + " = " + dan * gop);
                document.write("<br />");
            }
        }
        // ******
        // *****
        // ****
        // ***
        // **
        // *
        for(var i = 6; i >= 1; i-- ){
            for(var j = 1; j <= i ; j++){
                document.write("*");
            }
            document.write("<br />");
        }
        /*

       for(var i= 1 ; i <= 6; i ++){
         for(var j = 1; j <= i; j++){
            document.write("*");
         }
         document.write("<br />");
       }
    </script>
