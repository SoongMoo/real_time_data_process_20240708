<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 자바스크립에서의 변수는 global변수이다.
        var i = 10;
        document.write(i);
        document.write("<br />");
        i = "이숭무";
        document.write(i);
        document.write("<br />");
        i = 10.5;
        document.write(i);
        document.write("<br />");
        j = 100;
        document.write(j);
        document.write("<br />");
        let k = 1000;
        document.write(k);
    </script>
</head>
<body>
    
</body>
</html>
