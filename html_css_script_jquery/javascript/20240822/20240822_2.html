<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // Math : static class : static 메서드 , static변수
        //        객체생성하지 않는다.
        var maxNum =  Math.max(30, 20, 50);
        document.write(maxNum + "<br />");
        var minNum = Math.min(30, 20, 50);
        document.write(minNum + "<br />");
        var roundNum = Math.round(10.5); // 반올림
        document.write(roundNum + "<br />");
        roundNum = Math.round(10.4); // 반올림
        document.write(roundNum + "<br />");
        // 소수점이 있는 경우 무조건 올림
        var ceilNum = Math.ceil(10.1);
        document.write(ceilNum + "<br />");
        ceilNum = Math.ceil(10.0);
        document.write(ceilNum + "<br />");
        // trunc
        var floorNum =  Math.floor(10.9); // 몫 : 정수만 출력
        document.write(floorNum + "<br />" );
        // 절대 값 : |-10|  :  10
        var absNum = Math.abs(-10);
        document.write(absNum + "<br />" );
        // 난수 값 : 랜덤
        var randNum = Math.random(); // 0 <= randNum < 1
        document.write(randNum + "<br />");
        // 1 ~ 45사이의 값을 출력
        randNum = Math.floor(Math.random() * 45) + 1 ;// 1 <= randNum <= 45
        document.write(randNum + "<br />" );


    </script>
</head>

</body>
</html>
