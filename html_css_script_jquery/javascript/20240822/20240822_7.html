<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script type="text/javascript">
        // 생성자를 가지고 함수 : class
        function comFactory(cpuInfo,ramInfo, hddInfo){ // 생성자
            this.cpu=cpuInfo;
            this.ram=ramInfo;
            this.hdd=hddInfo;
            this.totInfo = function(){ // 메서드
                document.write("제조업체:한국전자 <br />");
                document.write("cpu는 " + this.cpu + "<br />");
            }
            this.getCpu = function(){
                document.write(this.cpu + "<br />");
            }
            this.setCpu = function(cpu){
                this.cpu = cpu;
            }
        }
        var com = new comFactory("2.8", "8G", "2T");
        var com1 = new comFactory("3.0", "16G", "4T");
        document.write(com.cpu + "<br />");
        com.setCpu(5.0);
        document.write(com.cpu + "<br />");
        com.totInfo();
    </script>
</head>
