<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // String 객체
        var theText = "Web Js Hi Ciy"; // data 영역 
        document.write(theText + "<br />");
        document.write(theText.bold() + "<br />");
        document.write(theText.length + "<br />");
        document.write(theText.toLowerCase() + "<br />");
        document.write(theText.toUpperCase() + "<br />");
        // 특정문자의 index
        document.write(theText.indexOf("i") + "<br />");
        // 8번 index해당하는 문자는?
        document.write(theText.charAt(8) + "<br />");
        // 4글자부터 2글자를 출력
        document.write(theText.substr(4, 2) + "<br />");
        document.write(theText.substring(4, 4+2) + "<br />");
        // 4번쩨부터 마지막까지
        document.write(theText.substr(4) + "<br />");
        document.write(theText.substring(4) + "<br />");
        // "Web"을 "Bye"로 대체
        document.write(theText.replace("Web","Bye") + "<br />");
        document.write(theText + "<br />");
        // "Web Js Hi Ciy"에 "good"을 붙여서 출력하자.
        document.write(theText.concat(" good") + "<br />");
        // 쪼개기 
        document.write(theText.split(" ") + "<br />");

        var theText1 = new String("Web:Js:Hi:Ciy"); // 힙영역
        document.write(theText.split(":") + "<br />");
        // Web Js Hi Ciy
        //           11
        // 0123456789012
        document.write(theText[4] + "<br />");
        // Web,Js,Hi,Ciy : 배열
        //  0   1  2  3
        document.write(theText.split(" ")[1] + "<br />");
        // 마지막 문자 : Web Js Hi Ciy
        //                        111
        //              0123456789012
        document.write(theText[theText.length - 1] + "<br />");
        // img1.jpg,img2.jpg,...,img7.jpg
        var randNum = Math.floor(Math.random() * 7 ) + 1 ; // 1 ~ 7  
        document.write(randNum + "<br />");
        var theText2="images/img10.jpg";
        document.write("images/img"+randNum+".jpg <br />");
        document.write("<img src='images/img"+randNum + ".jpg' />");
    </script>
</head>
