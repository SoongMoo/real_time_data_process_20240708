<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 내장 함수
        document.write("10+20" + "<br />");
        // 문자열을 명령어로 변환
        document.write(eval("10+20") + "<br />");
        var num = 100;
        document.write(eval("num") + 10 + "<br />");
        // isNaN(): is Not A Number; 
        document.write(isNaN(100) + "<br />"); // false
        document.write(isNaN("100") + "<br />"); // false
        document.write(isNaN("01234") + "<br />"); // false
        document.write(isNaN("010-1234-1234") + "<br />");// true
        // 변환함수
        document.write(Number("100") + parseInt("10") + "<br />");
        document.write(String(100) + String(10) + "<br />");
    </script>
</head>
<body>
</body>
</html>
