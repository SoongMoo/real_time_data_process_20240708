<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // Array객체
        // 배열 선언 방법
        var name1 = new Array(); // 가변형 배열
        name1[0] = "이숭무";
        name1[1] = "이상범";
        name1[2] = "이장범";
        name1[3] = "강변진";
        document.write(name1[2] + "<br />");
        document.write(name1.length + "<br />");
        var name2 = ["이숭무", "이상범", "이장범", "김찬중"];
        //              0       1          2         3
        document.write(name2[2] + "<br />");
        name2[4] = "김찬중"; //  index인 크기보다 넘어도 배열을 사용
        document.write(name2[4] + "<br />");
        name2[6] = "이상희";
        document.write(name2[6] + "<br />");
        document.write(name2[5] + "<br />");
        document.write(name2.length + "<br />"); // 7
        var name3 = new Array(4);
        name3[0] = "이숭무";
        name3[1] = "이상범";
        name3[2] = "이장범";
        name3[3] = "강변진";
        name3[4] = "강변진";
        document.write(name3.length + "<br />"); // 5
        var money=[100,100,200,50];
	    /* 배열 안에 있는 값의 합을 구하시오. */
        var tottal = 0;
        for(var idx = 0; idx < money.length; idx++ ){
            tottal += money[idx];
        }
        document.write(tottal +"<br />");
        money.forEach((currElement, index, array)=>{
            document.write(currElement + "<br />");
            document.write(index + "<br />");
            document.write(array + "<br />");
        });
        // forEach를 이용해서 배열의 합을 구하시오
        tottal = 0;
        money.forEach((currElement, index, array)=>{
            tottal += currElement;
        });
        document.write(tottal + "<br />")
        var theFood=["짜장면","냉면","갈비탕","돈까스","삼겹살"];
        theFood.reverse();  // 값이 변하기 때문에
        document.write(theFood + "<br />");
        theFood.sort(); // 오름차순 정렬
        document.write(theFood + "<br />");
        var Mountain2=["설악산","지리산","한라산","속리산"];
        var result = theFood.concat(Mountain2);
        document.write(result + "<br />");
        result = theFood.slice(2, 2 + 2); 
        document.write(result + "<br />");
        // 배열을 문자열로 변환
        result = theFood.join(",");
        document.write(result + "<br />");
        var theSubway=["2호선","9호선","7호선","4호선","3호선"];
        var newLine1="1호선";
	    var newLine2="분당선";
        var subwayNum = theSubway.pop();
        document.write(subwayNum + "<br />");
        document.write(theSubway + "<br />");
        subwayNum = theSubway.shift();
        document.write(subwayNum + "<br />");
        document.write(theSubway + "<br />");
        theSubway.unshift(newLine1);
        document.write(theSubway + "<br />");
        theSubway.push(newLine2);
        document.write(theSubway + "<br />");
    </script> 
</head>
<body>



    
</body>
</html>
