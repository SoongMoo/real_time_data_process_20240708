<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 함수
        // f(x, y) = x+ 2+ y;
        // z = f(2, 3)을 구히시오.

        function f(x, y){ // 피호출함수 : x, y를 매개변수 parameter
            z = x+ 2+ y
            document.write(z);
        } 
        function greet(){
            alert("함수 실행");
        }
        var num = 1;
        function nextGallery(){
            num++;
            if(num > 7) num = 1;
            document.getElementById("gallery").src="images/img"+num+".jpg";
        }
        function prevGallery(){
            num--;
            if(num < 1) num = 7;
            document.getElementById("gallery").src="images/img"+num+".jpg";
        }
    </script>
</head>
<body>                     <!--  호출함수 : 2,3은 인자 argument -->
    <button type="button" onclick="f(2, 3)">함수1</button>
    <button type="button" onclick="greet()" >greet</button>
    <hr />
    <a href="javascript:prevGallery();"><img src="images/left_btn.png" /></a>
    <img src="images/img1.jpg" id="gallery" />
    <a href="javascript:nextGallery();"><img src="images/right_btn.png" /></a>
    </body>
</html>
