<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cart(){
            var con = confirm("장바구니로 이동하시겠습니까?");
            if(con){
                location.href="http://www.naver.com";
            }
        }
        function dlt(){
            var con = confirm("정말 진짜 리얼 탈퇴하겠습니까?");
            if(con){
                alert("탈퇴되었습니다.");
                location.href="#";
            }
        }
        function btn(){
            var cnt = 10;        // 콜백함수
            interval = setInterval(function(){
                cnt--;
                document.getElementById("count").innerHTML=cnt;
            },1000);
            setTimeout(function(){
                clearInterval(interval);
                alert("페이지가 이동합니다.");
                location.href="http://www.naver.com";
            },10000);
        }
    </script>
</head>
<body>
 <!-- BOM 
	alert, window.open, location, prompt, navicator.userAgen, confirm,
	setInterval(),clearInterval(),setTimeout()
  -->
  <button type="button" onclick="cart();" >장바구니</button><br />
  <button type="button">탈퇴하기</button>
  <h3><span id="count">10</span>초 후에 이동을 합니다.</h3>
  <button type="button" onclick="btn();">버튼</button>
</body>
</html>
