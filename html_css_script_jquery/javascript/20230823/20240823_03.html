<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
  	    var fontColor = ["#123456","#987654", "#abcdef", "#123","#abc"];
        var i = -1;
        function font_color(){
            i++;
            if(i > 4) i = 0;
            //document.querySelector("h1").style.color=fontColor[i];
            //document.querySelector("#p2").style.color=fontColor[i];
            document.getElementById("p2").style.color=fontColor[i];
        }
        i = 1;
        function image(){
            i++;
            if (i > 7) i = 1;
            //document.querySelector("#image").src = "images/img" + i + ".jpg";
            document.getElementById("image").src = "images/img" + i + ".jpg";
        }
        function p1(){
            var ele = document.getElementById("p1");
            console.log(document.getElementById("p1").innerHTML);
            if (ele.innerHTML == "답변글 닫기"){
                ele.innerHTML = "답변글 열기";
            }else{
                ele.innerHTML = "답변글 닫기"
            }
        }
    </script>
</head>
<body>
    <h1 id="p2">글자 색상이 변경 된다.</h1>	
    <button onclick="font_color();">글자 색 바꾸기</button>
    <p id="p1">답변글 닫기</p>		
    <button onclick="p1();">innerHTML</button><br/>
    <img id="image" src="images/img1.jpg"/><br/>
    <button onclick="image();">이미지 변경</button>
</body>
</html>
