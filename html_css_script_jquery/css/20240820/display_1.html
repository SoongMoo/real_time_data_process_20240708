<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:1px solid #ccc;
            margin:20px;
            border-radius:5px;
        }
        #block  img{
            display: block;
            margin-bottom: 10px;
        }
        div.inline img{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class = "inline">
        <img src="image/pic1.jpg" />
        <img src="image/pic2.jpg"  />
        <img src="image/pic3.jpg"  />      
    </div>
    <div id = "block">
        <img src="image/pic1.jpg" />
        <img src="image/pic2.jpg"  />
        <img src="image/pic3.jpg"  />      
    </div>
</body>
</html>
