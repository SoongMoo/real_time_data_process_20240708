<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("image/bg_grid.gif");
            margin: 0 auto;
            padding: 0;
        }
        div{
            width: 200px;
            height: 100px;
        }
        .box1{
            border-style: solid;
            border-color: gray;
            border-width: 0.5px;
            margin-bottom: 10px;
        }
        .box2{
            border-style: dotted;
            border-color: blue;
            border-width: 2px;
        }
        .box3{
            border-style: dashed;
            border-color: red;
            border-width: 2px;
            margin-top: 10px;
        }
        .box4{
            margin-top: 10px;
            border : 0.5px solid aqua;

        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>    
</body>
</html>
