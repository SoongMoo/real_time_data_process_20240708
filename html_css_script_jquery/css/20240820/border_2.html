<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border-bottom: 3px solid #ccc;
            padding-bottom: 5px;
        }
        p{
            padding:  10px;
            border: 2px dotted black;
        }
        #box1{
           border-top: 5px solid yellow;
           border-bottom: 10px dashed blue; 
           border-left: 15px dotted aqua;
           border-right: 3px double red;
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <h1 id="box1">박스 모델</h1>
    <p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding), 
        박스의 테두리(border), 그리고 여러 박스 모델 간의 여백인 마진(margin) 
        등의 요소로 구성되어 있습니다. </p>
</body>
</html>
