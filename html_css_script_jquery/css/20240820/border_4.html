<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        body{
            background-image: url("image/bg_grid.gif");
            margin: 0 auto;
            padding: 10px;
        }
        div{
            width: 200px;
            height: 100px;
            border: 2px solid;
            margin-top: 20px;
        }
        .box1{
            /*                     클수록 흐림
            /*          수평    수직 흐림도 번짐 */
            box-shadow: 2px -2px 5px 0px black;
        }
        .box2{
            box-shadow: 5px 5px 15px 5px gray;
        }

    </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
