<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background:url("image/bg_grid.gif");}
        *{margin: 0 ;padding: 0;}
        #box{
            width:550px; 
            border:3px solid #000;
        }
        p{
		    width:130px; 
		    height:80px;
		    color:#fff;
	    }
        .myred{
            background: red;
        }
        .myblue{
            background: blue;
            position:absolute;
            top:100px; 
            left:50px;
        }
        .mygreen{
            background: green;
            position:absolute; 
            top:70px; 
		    left:150px;
        }
    </style>
</head>
<body>
    <div id="box">
        <p class="myred">박스의 크기와 위치를 잘 살펴보아야 합니다.</p>
        <p class="myblue">박스의 포지션 속성을 바꿔가며 테스트해 보아야 합니다.</p>
        <p class="mygreen">포지션을 이해하기 위해서는 시험해보고 관찰해 보는 것이 
                          절대적으로 필요합니다.</p>
    </div> 
</body>
</html>
