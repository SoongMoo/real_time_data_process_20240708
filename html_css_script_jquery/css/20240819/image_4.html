<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("images/bg_grid.gif");
            margin: auto;
            padding: 0;
        }
        div{
            margin-bottom: 20px;
        }
        .bg3, .bg4, .bg5{
            /* boxing */
            width: 400px;
            height: 200px;
            /* 안쪽여백 */
            padding: 35px;
            /* 테두리선 */
            border: 15px solid #ccc;
            /*  밖 여백 */
            margin-bottom: 20px;
            /* 배경 이미지 */
            background: url("images/border.png") no-repeat;
        }
        .bg3{
            background-origin: border-box;
        }
        .bg4{
            background-origin: padding-box;
        }
        .bg5{
            background-origin: content-box;
        }
        button{
            width: 140px;
            height: 50px;
            background-color: rgb(0, 110, 235);
            border-radius: 8px;
            font-weight: bold;
        }
        .bg1{
            background-image: url("images/bg_bul.gif");
            background-repeat: no-repeat;
            background-position: 10px 20px;
        }
        .bg2{
            background-image: url("images/bg_bul.gif");
            background-repeat: no-repeat;
            background-position: right center; /* 가로 : left center right  */
                                               /* 세로 : top center bottom */ 
        }
    </style>
</head>
<body>
    <div >
        <button class="bg1">IDEA</button>
    </div>
    <div >
        <button class="bg2">IDEA</button>
    </div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div>
</body>
</html>
