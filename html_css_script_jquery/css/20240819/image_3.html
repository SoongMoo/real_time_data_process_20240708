<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("images/bg_grid.gif");
            padding: 0;
            margin: auto;
        }
        div{
            width: 500px;
            height: 500px;
            border: 2px dotted black;
            margin-bottom: 20px;
        }
        .bg1{
            background: url("images/top.jpg") no-repeat left top;
            background-size: auto; /* 원본크기 : 박스와 상관 없이 이미지크기대로 출력
                                                박스가 작으면 이미지가 짤린다.  
                                                그림이 작으면 작은대로 출력
                                                 */ 
        }
        .bg2{
            background: url("images/top.jpg") no-repeat left top;
            background-size: 200px 150px; 
        }
        .bg3{
            background: url("images/top.jpg") no-repeat left top;
            background-size: 60% 40%; 
        }
        .bg4{
            background: url("images/top.jpg") no-repeat left top;
            background-size: contain; /* 박스 크기에 맞게 이미지 출력 */
        }
        .bg5{
            background: url("images/top.jpg") no-repeat left top;
            background-size: cover; /* 원본비율대로 화면에 꽉 채움 */
        }
        .bg6{
            background: url("images/top.jpg") no-repeat left top;
            background-size: 100% 100%; 
        }
    </style>
</head>
<body>
  <div class="bg1"></div>
  <div class="bg2"></div>
  <div class="bg3"></div>
  <div class="bg4"></div>
  <div class="bg5"></div>
  <div class="bg6"></div>    
</body>
</html>
