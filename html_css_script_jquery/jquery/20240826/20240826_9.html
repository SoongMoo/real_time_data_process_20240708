<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
    <script>
        $(function(){
            interval  = setInterval(down_content,1000);
            $("#content").mouseenter(function(){
                clearInterval(interval);
            });
            $("#content").mouseleave(function(){
                interval  = setInterval(down_content,1000);
            });
        });
        function up_content(){
            $("#content li:last").after($("#content li:first"));
        }
        function down_content(){
            $("#content li:first").before($("#content li:last"));
        }
    </script>
    <style>
        #content{
            width:100px;
            height: 22px;
            border:1px solid black;
            overflow:hidden;
        }
    </style>
</head>

<body>
    
    <body>
        <div id="wrap">
            <ul id="content">
                <li>이숭무</li>
                <li>이길무</li>
                <li>이충무</li>
                <li>이건무</li>
                <li>이장무</li>
            </ul>
        </div>
    </body>

</html>
