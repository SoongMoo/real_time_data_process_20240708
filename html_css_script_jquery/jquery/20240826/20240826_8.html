<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
    <script>
        $(function(){
            $("#btn7").click(function(){
                $(".list1").fadeOut(1000); /* 숫자, fast, slow */
            });
            $("#btn8").click(function(){
                $(".list1").fadeIn("slow"); /* 숫자, fast, slow */
            });
            $("#wrap").hover(function(){
                $(".list1").fadeToggle("fast");
            });
            $("#btn10").click(function(){
                $(".list1").fadeTo(1000, 0.5);
            });
            $("#btn11").click(function(){
                $(".list1").fadeTo(1000, 1);
            });
        });
    </script>
</head>

<body>
    <p>
        <button id="btn7">fadeOut</button>
        <button id="btn8">fadeIn</button>
        <button id="btn9">fadeToggle</button>
        <button id="btn10">fadeTo(0.3)</button>
        <button id="btn11">fadeTo(1)</button>
    </p>
    <div id="wrap">
        <h3>관련 사이트</h3>
        <ul class="list1">
            <li><a href="#">list1</a></li>
            <li><a href="#">list2</a></li>
            <li><a href="#">list3</a></li>
            <li><a href="#">list3</a></li>
        </ul>
    </div>
</body>

</html>
