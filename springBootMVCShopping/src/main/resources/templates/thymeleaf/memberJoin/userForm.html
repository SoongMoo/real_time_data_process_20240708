회원가입 페이지입니다.<br />
<form action="userWrite" method="post" th:object="${userCommand}">

		  <span th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}"></span><br />
회원비밀번호 : <input type="password" name="memberPw" /><br />

회원연락처2 : <input type="tel" name="memberPhone2" /><br />

		<input type="radio" name="gender" value="F"/>여자<br />
회원생년월일 : <input type="date" name="memberBirth" /><br />
